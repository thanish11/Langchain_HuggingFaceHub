<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ovarian Cancer Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        #chat-box {
            width: 80%;
            height: 400px;
            border: 1px solid #ccc;
            background-color: #fff;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
        #user-input, #ca125-input, #he4-input, #menopause-status {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
        }
        #send-btn {
            padding: 10px 15px;
        }
    </style>
</head>
<body>
    <h1>Ovarian Cancer Chatbot</h1>
    <div id="chat-box">
        {% if response %}
            <div>Bot: {{ response }}</div>
        {% endif %}
        {% if romascore %}
            <div>Bot: {{ romascore }}</div>
        {% endif %}
    </div>

    <form method="POST" action="/chat">
        <label for="query">Your Question:</label>
        <input type="text" id="query" name="query" placeholder="Type your message here..." required />
        <br>

        <label for="ca125-input">CA125 Value:</label>
        <input type="number" id="ca125-input" name="CA125" placeholder="Enter CA125 value" required />
        <br>

        <label for="he4-input">HE4 Value:</label>
        <input type="number" id="he4-input" name="HE4" placeholder="Enter HE4 value" required />
        <br>

        <label for="menopause-status">Menopause Status:</label>
        <select id="menopause-status" name="menopause_status" required>
            <option value="premenopause">Premenopause</option>
            <option value="postmenopause">Postmenopause</option>
        </select>
        <br>

        <button type="submit">Send</button>
    </form>
</body>
</html>
